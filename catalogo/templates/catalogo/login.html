<!-- catalogo/templates/catalogo/login.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .login-container {
        max-width: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #fff;
      }
      .login-title {
        text-align: center;
        margin-bottom: 20px;
      }
      .btn-block {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2 class="login-title">Login</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
      <br />
      <a href="{% url 'registro' %}" class="btn btn-secondary btn-block">Registrarse</a>
    </div>
  </body>
</html>
